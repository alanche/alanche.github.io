<div id="16K截图软件黑屏问题"><h1 id="16K截图软件黑屏问题" class="justcenter">16K截图软件黑屏问题</h1></div>
<p>
在Windows下有一款截图软件，只有16K大小，非常方便，可以放置于任务栏或者用快捷键来呼叫它。
启动后，选择区域后，截图的内容会保存在剪贴板中，直接在其它应用程序中粘贴即可。
</p>

<p>
如果在运行过程出现截图为黑色，解决方法如下(windows7):
</p>
<blockquote>
通过 桌面右键 -&gt; 个性化 -&gt; 更改计算机上的视觉效果和声音，选择window7 Basic
</blockquote>
